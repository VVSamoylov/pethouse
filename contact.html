  <form method="post" action="http://yandex.ru">
    <div class="row">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Ф.И.О</label>
        <input type="text" class="form-control" id="fio" placeholder="Как к Вам обращаться">
      </div>
    </div>

    <div class="row">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="useremail" placeholder="ваш email">
      </div>
    </div>
    <br> <br><br>
    <div class="document-editor">
      <div id="toolbar-container"></div>
			<div class="content-container">
				<div id="editor">
					
					
					
				</div>
        

        <script>
          DecoupledEditor
            .create( document.querySelector( '#editor' ), {
              // toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
            } )
            .then( editor => {
              const toolbarContainer = document.querySelector( '#toolbar-container' );
        
              toolbarContainer.appendChild( editor.ui.view.toolbar.element );
        
              window.editor = editor;
            } )
            .catch( err => {
              console.error( err.stack );
            } );
        </script>
        

			</div>
		</div>






    <button type="submit" class="btn btn-success">Отправить</button>
  </form>
